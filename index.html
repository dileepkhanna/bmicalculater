<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>BMI Calculator</h2>
        <form  id="bmiform">
            <label for="gender">Gender:</label>
            <select  id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <label for="age">Age</label>
            <input type="number" placeholder="Enter Age" id="age" required>
           
            <label for="age">Height</label>
            <input type="number" name="" id="height-feet" placeholder="Feet" required>
            <input type="number" name="" id="height-inches" placeholder="Inches" required>

            <label for="weight">Weight</label>
            <input type="number"required id="weight" placeholder="Enter weight in KG's">

            <input type="submit" value="Calculate BMI">
        </form>
        <div id="result"></div>
    </div>


    <script src="script.js"></script>
</body>
</html>
